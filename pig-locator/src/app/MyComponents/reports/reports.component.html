<table class="content-table">
  <thead>
    <tr>
      <th>Location</th>
      <th>Reported By</th>
      <th>Time Reported</th>
      <th>Status</th>
      <th></th>
      <th></th>
      <th></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of reports">
      <td>{{report.location.name}}</td>
      <td>{{report.reporterFirstName}}</td>
      <td>{{report.dateNtime}}</td>
      <td>{{report.status}}</td>
      <td>
        <button class="btn btn-primary" (click)="viewReport(report)">More Info</button>
      </td>
      <td>
        <button class="btn btn-primary" (click)="changeStatus(report)">change Status</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteReport(report)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<app-password-popup [changeStatus]="statusChange.asObservable()" [deleteStatus]="statusDelete.asObservable()" (passwordCheck)="continueAciton($event)"></app-password-popup>
